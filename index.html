<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <i class="far fa-arrow-left"></i> Weather App
        </header>
        <section class="box-input">
            <p class="info-text"></p>
            <div class="input-content">
                <input type="text" placeholder="Enter city name" id="input" type="search" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>
        </section>
        <section class="box-weather">
            <img src="" class="img">
            <div class="temp">
                <span class="numb-temp"></span>
                <span class="deg">°</span> C
            </div>
            <div class="weather">
            </div>
            <div class="location">
                <i class="far fa-map-marker-alt"></i>
                <span></span>
            </div>
            <div class="bottom-details">
                <div class="column feeling">
                    <i class="far fa-thermometer-quarter"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb"></span>
                            <span class="deg">°</span> C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="far fa-tint"></i>
                    <div class="details">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./country-list.js"></script>
    <script src="./script.js"></script>
</body>

</html>
